name: Test Backend

on:
  push:
  workflow_dispatch:

jobs:
  Test_Backend:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v3
      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.18.3'
      - name: Install deps
        run: cd ./packages/backend && go mod download 
      - name: Run integration test
        run: pnpm test
